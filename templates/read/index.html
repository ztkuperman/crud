{% extends "shared/_layout.html" %}
{% block title %} Read page {% endblock %}
{% block main_content %}

<ul>
    {% for p in posts %}
    <li> 
        <article>
            <h2><a href="/read/{{p.id}}">{{p.title}}</a></h2> 
            {{p.content|safe}}
        </article> 
    </li>
    {% endfor %}
</ul>
{% endblock %}
